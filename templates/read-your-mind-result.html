{% extends 'layout.html' %}

{% block title %}
mind reader
{% endblock %}


{% block body %}
<style>
    #my-number{
        display: none;
    }
</style>
<body class="bg-dark">
    <div class="container">
      <div class="container-fluid d-flex justify-content-center align-items-center">
        <nav class="navbar navbar-expand-lg custom-nav-bar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">AI Applications</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item px-0 py-0 border border-info rounded bg-dark d-flex justify-content-center">
                    <a class="nav-link active d-flex justify-content-center" aria-current="page" href="/index" style="width: 100%; height: 100%;">Home</a>
                  </li>
                  <li class="nav-item px-0 py-0 border border-info rounded bg-dark d-flex justify-content-center">
                    <a class="nav-link d-flex justify-content-center" href="/login" style="width: 100%; height: 100%;">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="row" style="height: 4rem;">
            <div class="col-md-4 offset-md-4">
            </div>
          </div>
          <div class="row" style="height: 4rem;">

                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card text-bg-light mb-3">
                                <div class="card-body">
                                    <div id="my-progress-bar" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                        <div id="my-progress-bar-child" class="progress-bar" style="width: 0%"></div>
                                      </div>
                                      <h3> من در حال خوندن ذهن تو هستم </h3>
                                      <button class="btn btn-info mb-3" onclick="start_progress()">
                                        باشه
                                      </button>
                                      <h1 id="my-number">
                                        {{ number }}
                                      </h1>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

      </div>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
          }

        function start_progress(){
            var my_progree_bar = document.getElementById("my-progress-bar");
            var my_progree_bar_child = document.getElementById("my-progress-bar-child");
            var my_number = document.getElementById("my-number");


            for(var i=0; i<100; i++){
                my_progree_bar.setAttribute("aria-valuenow", i);
                my_progree_bar_child.setAttribute("style", "width: "+ i + "%");
                console.log(i);
                sleep(50000);
            }
            my_number.setAttribute("style", "display: block")
        }
        <!-- start_progress(); -->
    </script>
    <script src="{{url_for('static', filename='/js/bootstrap.js')}}"></script>
</body>

{% endblock %}
